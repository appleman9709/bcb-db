<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyCare Dashboard — офлайн</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #eff6ff, #e0f2fe);
        color: #0f172a;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12);
        max-width: 360px;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 24px;
        color: #334155;
      }
      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 10px;
        background: #3b82f6;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
      }
      .button:hover {
        background: #2563eb;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.95rem;
        color: #f97316;
        font-weight: 600;
      }
      .status::before {
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f97316;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="status">Нет соединения</div>
      <h1>BabyCare пока офлайн</h1>
      <p>Проверьте подключение к интернету. Как только связь появится, мы автоматически восстановим работу панели.</p>
      <a class="button" href="/">Попробовать снова</a>
    </div>
  </body>
</html>
