
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>Судоку Тетрис</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Судоку Тетрис">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Тетрис">
    <meta name="description" content="Мобильная игра Судоку Тетрис для релакса">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-config" content="public/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#4a90e2">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#4a90e2">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon.png">
    <link rel="shortcut icon" href="public/favicon.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="public/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="public/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/icons/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="public/manifest.json">
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Хедер с логотипом, счетом и комбо -->
        <header class="game-header">
            <div class="header-content">
                <div class="game-logo">Важное дело</div>
                <div class="score-section">
                    <div class="current-score" id="currentScore">0</div>
                    <div class="combo-indicator" id="comboIndicator" style="display: none;">
                        <span class="combo-text">x2</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Основная игровая область -->
        <main class="game-main">
            <!-- Поле 9×9 -->
            <section class="game-board-section">
                <div class="game-board">
                    <canvas id="gameCanvas"></canvas>
                </div>
            </section>
            
            <!-- Лоток фигур -->
            <section class="pieces-tray">
                <div class="pieces-container" id="piecesContainer">
                    <!-- Слоты для фигур -->
                    <div id="slot1" data-slot="1">
                        <!-- Фигура будет добавлена динамически -->
                    </div>
                    <div id="slot2" data-slot="2">
                        <!-- Фигура будет добавлена динамически -->
                    </div>
                    <div id="slot3" data-slot="3">
                        <!-- Фигура будет добавлена динамически -->
                    </div>
                </div>
            </section>
            
            
            <!-- Нижняя панель навигации -->
            <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3 pb-4 safe-area-pb iphone14-nav z-40">
            <div class="flex justify-center items-center gap-4">
                <!-- Назад -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-gray-400 hover:text-gray-600" data-tab="home">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <path d="m12 19-7-7 7-7"></path>
                        <path d="M19 12H5"></path>
                    </svg>
                    <span class="text-xs">Назад</span>
                </button>
                
                <!-- Новая игра -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-gray-400 hover:text-gray-600" id="newGameBtn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                    <span class="text-xs">Новая игра</span>
                </button>
                
                <!-- История -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-gray-400 hover:text-gray-600" data-tab="history">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </button>
                
                <!-- Тамагочи -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-gray-400 hover:text-gray-600" data-tab="tamagotchi">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                </button>
                
                <!-- Тетрис (активная) -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-blue-500 bg-blue-50" data-tab="tetris">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <rect x="7" y="7" width="3" height="3"></rect>
                        <rect x="14" y="7" width="3" height="3"></rect>
                        <rect x="7" y="14" width="3" height="3"></rect>
                        <rect x="14" y="14" width="3" height="3"></rect>
                    </svg>
                </button>
                
                <!-- Настройки -->
                <button class="flex flex-col items-center gap-0.5 p-1.5 rounded-lg transition-colors iphone14-nav-button text-gray-400 hover:text-gray-600" data-tab="settings">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
            </div>
        </main>
        
        <!-- Модальное окно окончания игры -->
        <div class="game-over" id="gameOver" style="display: none;">
            <!-- Контент генерируется динамически в JavaScript -->
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('public/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Показать кнопку установки (можно добавить в UI)
            console.log('PWA can be installed');
        });
        
        // Обработка установки PWA
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
        });
    </script>
</body>
</html>
